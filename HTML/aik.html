<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIK</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="img/gnaget.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .foreground {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Bring foreground elements to front */
        }

        .aiklogo {
            /* Add styles for the AIK logo */
            width: 150px; /* Adjust width */
            height: auto; /* Maintain aspect ratio */
            /* Example background image */
            background-image: url('img/your-aik-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Additional styles */
        footer {
            text-align: center;
            background-color: yellow;
            color: black;
            padding: 10px 0;
        }
    </style>
</head>
<body style="background-color: black;">

<div class="container">
    <div class="bg-yellow text-center py-2">
        <p class="textC" style="color: black;">Vi är överallt</p>
    </div>
</div>

<div class="video-container">
    <video autoplay muted loop src="img/Tifos/komigen.mp4"></video>
    <div class="foreground">
        <div class="aiklogo"></div>
        <!-- You can add more foreground elements here if needed -->
    </div>
</div>

<footer class="card-footer">
    <div class="container">
        <a href="index.html">Huvudmeny</a>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
